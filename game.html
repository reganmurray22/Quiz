<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="game.css" />
</head>
<body>
    <div class = "container-fluid">
        <header class = "row header">
            <div class = "col-4"></div>
            <div class = "col-4">
                <p class = "question-counter">0</p>
            </div>
            <div class = "col-4">
                <p id = "timer">00</p>
            </div>     
        </header>    
        <div class = "row question-container">    
            <div class = "col-8"></div>
            <p id = "question">Question Here</p>
        </div>
        <div class= "row  answer-container"></row>
            <div class= "col-8">
                <div class = "row">                    
                    <p id = "choice1" class = "choice-text" onclick='storeVar(this.value)' value='1'>Answer 1</p>
                </div>
                <div class = "row">
                    <p id = "choice2" class = "choice-text" onclick='storeVar(this.value)' value='2'>Answer 2</p>
                </div>
                <div class = "row">
                    <p id = "choice3" class = "choice-text" onclick='storeVar(this.value)' value='3'>Answer 3</p>
                </div>
            </div>
        </div>
        <div>
            <div class= "row button-container">
                <div class = "col-3 next">
                    <p></p>
                 </div>
            </div>
        </div>
    </div>
    


  </body>
  <script src = "game.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  </html>
