<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css" />
</head>
<body id = "clean-slate">
    <div id = "final-score"  class = "container-fluid">
        <header class = "row header">
            <div class = "col-4"></div>
            <div class = "col-4">
                <p class = "question-counter">0</p>
            </div>
            <div class = "col-4">
                <p id = "timer">00</p>
            </div>     
        </header>    
        <div class = "row container">    
            <div class = "col-8"></div>
            <p id = "question">Question Here</p>
        </div>
        <div class= "row  container"></row>
            <div class= "col-8">
                <div class = "row">                    
                    <p id = "choice1" class = "choice-text" onclick='storeVar(this.value)' value='1'>Answer 1</p>
                </div>
                <div class = "row">
                    <p id = "choice2" class = "choice-text" onclick='storeVar(this.value)' value='2'>Answer 2</p>
                </div>
                <div class = "row">
                    <p id = "choice3" class = "choice-text" onclick='storeVar(this.value)' value='3'>Answer 3</p>
                </div>
            </div>
            <div class = "col 2">
                <div class = "row icon">                                       
                </div>
                <div class = "row icon">                   
                </div>
                <div class = "row icon">
                </div>
            </div>
        </div>
        <div>
            <div class= "row container">
                <div class = "col-3 next">
                    <p></p>
                 </div>
            </div>
        </div>
    </div>
    


  </body>
  <script src = "game.js"></script>
  </html>
